	<div class="container_grid">

			<table class="cartInfo">

					<td style="border-right: 1px solid black;"><h1 class="title-font">Cart</h1></td>

				</tr>

					<td style="border-right: 1px solid black;"><b class="cartImage">
						
					</b></td>
					<td>

							<tr><td><b>Subtotal</b></td><td class="subtotalCart"></td></tr>

							<tr>

								<td>
									<br><br>
									<form>
										<button type="submit" formaction="forms/paymentType.html"> Checkout </button>
									</form>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<div class=" title-padding">
				<p class="title-font">Items You May Like</p>
			</div>
			<div class="flex-container trending">
			
				<table>

						<td>
							<div class="item1 linkP"><a href="products/store.html"><img src="images/multicolored-markers.jpg" width="500px" height="350px"></a><br>

						</td>
						<td>
							<div class="item2 linkP"><a href="products/store.html"><img src="images/black-notebook.jpg" width="500px" height="350px"></a><br>
							<a href="products/store.html"><p class="trending-link">Notebooks</p></a></div>
						</td>
						<td>
							<div class="item3 linkP"><a href="products/store.html"><img src="images/paint-swatches.jpg" width="500px" height="350px"></a><br>
							<a href="products/store.html"><p class="trending-link">Paint Swatches</p></a></div>

					</tr>

			</div>

		<br>
			<iframe src="frames/footer.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
		</div>
		
		
		<div class="gap-right">&nbsp;<br></div><!--Dont put any content here please-->
	
	</div>
	<script>
		localStorage.getItem("cartData");
		var totalCart = localStorage.getItem("cartTotal");
		var dataItems = JSON.parse(localStorage.getItem("cartData"));
		var fullAmount = JSON.parse(localStorage.getItem("cartTotal")) + 7.99 + 2.92;
		console.log(fullAmount);
		
		document.querySelector(".subtotalCart").innerHTML = "<b>$" + totalCart +"</b>";
		document.querySelector(".fulltotalCart").innerHTML = "<b>$" + fullAmount.toFixed(2) +"</b>";
		
		for(i = 0; i < dataItems.length; i++ ){
			document.querySelector(".cartImage").innerHTML +="<p><img src=\'products/" + storeData[dataItems[i][0]].src + "\' height=\"90px\" class=\"cartImg item\"></p>" 
				+"<p>" + storeData[dataItems[i][0]].name + "</p>"
				+"<p> Quantity: " + dataItems[i][1] + "</p>";
		}
	</script>
