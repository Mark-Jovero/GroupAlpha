<!DOCTYPE html>
<html>

	<header>
		<title>Login</title>
    <div class="navBar">
      <iframe src="../frames/navbar.html" height="100%" width="100%" frameborder="0" scrolling="no" marginheight="5" marginwidth="5"></iframe>
    </div>
    </header>
    <body>
      <center>
        <div class="loginContainer"
            <div class= "signinOptions"></div>
            <h1> Log In </h1>
            <div class="form-login">
                <form action="/my-handling-form-page" method="post">
                    <ul style = "list-style: none;"">
                     <li>
                       <label for="mail"> E-mail:</label>
                       <input type="email" id="mail" name="user_mail">
                     </li>
                     <li>
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="user_password">
                      </li> 
                    </ul>
                      <button type = "submit">Login</button>
                      <label> <input type = "checkbox" checked= "checked" name="remember"> Remember me </label>
                     <li style = "list-style:none;"> 
                      <button for="no account">Don't have an account yet?</button>
                     </li>
                   </form>
            </div>
        </div>
      </center>
    </body>
    <footer>
      <div class="footerContainer">
        <iframe src="../frames/footer.html" frameborder="0" scrolling="no" width="100%" height="100%" marginheight="0" marginwidth="0"></iframe>
      </div>
    </footer>

</html>
