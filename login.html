<!DOCTYPE html>
<html>

	<header>
		<title>Login</title>
        <div class="navBar">
            <iframe src="frames/navbar.html" height="60px" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
    </header>
    <body>
        <div class="loginContainer">
            <div class= "signinOptions"></div>
            <h1> LOG IN </h1>
            <div class="form-login">
                <form action="/my-handling-form-page" method="post">
                    <ul>
                     <li>
                       <label for="mail">E-mail:</label>
                       <input type="email" id="mail" name="user_mail">
                     </li>
                     <li>
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="user_password">
                      </li>
                    </ul>
                   </form>
            </div>
        </div>
    </body>

</html>
