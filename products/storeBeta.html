<!DOCTYPE html>
<html lang="html">
<head>
	<title>Store</title>
	<link href="../css/outline.css" rel="stylesheet" type="text/css">
	<link href="../css/cart.css" rel="stylesheet" type="text/css">
	<link href="../css/storeBeta.css" rel="stylesheet" type="text/css">
	<script src="../js/store.js"></script>

</head>
<body>
	<div id="popupCover"><div id="itemInfoPopUp"><div id="x-button">X</div><div id="itemInfoContent"></div></div></div>

	<div class="container_grid">
		
		<div class="top-right">
			<div class="login"><a target="_parent" href="../forms/login.html">Login</a></div>
			<div class="help"><a target="_parent" href="../faq.html">Help</a></div>
			<div class="cart">
					
					<img class="icon_hover" src="../images/cart_hover.png" alt="Cart" width="27px">
					<img class="icon_nohover" src="../images/cart_NOhover.png" alt="nCart" width="27px" align="middle">
					<div class="cart_content">
						<br><span><b>Your Cart</b></span><br>
						<hr>
						<p><img class="item" src="../products/items/markers.png"></p>
						<p>Markers - 4.99</p>
						<p><img class="item" src="../products/items/premium_pencil_6.png"></p>
						<p>Premium Pencils - 4.99</p>
						<br><br>
						<form>
							<button type="submit" formaction="../cart.html"> Checkout </button>
						</form>
					</div>
					
			</div>
		</div>
		
		<div class="header"></div>
		
		<div class="menu"><iframe src="../frames/navbar.html" height="100%" width="100%" frameborder="0" scrolling="no" marginheight="5" marginwidth="5"></iframe></div>
		<div class="gap-left">&nbsp;<br></div><!--Dont put any content here please-->
		<div class="main">
			<div class="sort">
				<div class="caution"></div>
				<div class="price">Price
					<div class="dropdown1" id="lowest">Lowest</div>
					<div class="dropdown1" id="highest">Highest</div>
				</div>
				<div class="reset" onclick="">Clear Filter</div>
				<div class="advertisement"><img src="../images/ad1.png"></div>
			</div>
			<div class="content"></div>
			<div></div>
			<div class="shop_nav_container"><div class="shop_nav"><b>Show More</b></div></div>
		</div>
		
		<div class="footer">
		<br>
			<iframe src="../frames/footer.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
		</div>
		
		
		<div class="gap-right">&nbsp;<br></div><!--Dont put any content here please-->
	
	</div>

</body>
</html>
