<!DOCTYPE html>
<html>

	<header>
		<title>Payment</title>
        <div class="navBar">
            <iframe src="frames/navbar.html" height="60px" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
    </header>
    <body><center>
        <style>
         table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 45px;
        } </style>
        <div class="paymentContainer"
            <div class= "paymentOptions"></div>
            <h1> Add Payment Type </h1>
            <div class="form-payment">
                <form action="/my-handling-form-page" method="post">
                    <table style="width:40%">
                        <tr>
                            <th colspan="3"> <label for="Credit card number"></label>
                                <input type="number" id="cc number" name="user_ccnumber" placeholder = "Credit Card Number"> </th>
                        </tr>
                        <tr>
                            <th><label for="CVV"></label>
                                <input type="number" id="CVV" name="user_CCV" placeholder = "CVV"> </th>
                            <th><label for="Expiration Date"></label>
                                <input type="date" id="Expiration" name="user_expiration" placeholder = "MM/YY"> </th>
                            <th> <label for="Postal Code"></label>
                                <input type="number" id="Postal" name="user_postal" placeholder = "Postal Code"> </th>
                        </tr>
                        <tr>
                            <th colspan="3"> <button type = "submit">Add</button> </th>
                    </table>
                   </form>
            </div>
        </div>
    <center></body>

</html>
